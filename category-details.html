<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Jobs - Job Found</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="category-details.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Job Found</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="categories.html">Back to Categories</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 id="categoryTitle" class="text-center mb-4 text-primary"></h2>
      <div class="row" id="jobList"></div>
    </div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    const jobList = document.getElementById("jobList");
    const title = document.getElementById("categoryTitle");

    const jobsData = {
      construction: [
        { title: "Civil Engineer", company: "BuildWell Ltd.", location: "Mumbai" },
        { title: "Site Supervisor", company: "DreamBuild Co.", location: "Delhi" },
        { title: "Mason", company: "MegaInfra", location: "Pune" }
      ],
      housekeeping: [
        { title: "House Cleaner", company: "Sparkle Homes", location: "Hyderabad" },
        { title: "Janitor", company: "CleanPro", location: "Chennai" },
        { title: "Room Attendant", company: "StayEasy Hotels", location: "Kolkata" }
      ],
      delivery: [
        { title: "Delivery Driver", company: "Zippy Express", location: "Bangalore" },
        { title: "Courier Partner", company: "FastShip", location: "Delhi" },
        { title: "Parcel Sorter", company: "QuickMove", location: "Ahmedabad" }
      ],
      "food services": [
        { title: "Chef", company: "FoodHub", location: "Mumbai" },
        { title: "Waiter", company: "EatWell Diner", location: "Goa" },
        { title: "Barista", company: "BrewTime Caf√©", location: "Pune" }
      ],
      healthcare: [
        { title: "Nurse", company: "CarePlus Hospital", location: "Delhi" },
        { title: "Lab Assistant", company: "HealthFirst Diagnostics", location: "Chennai" },
        { title: "Caretaker", company: "HomeCare Agency", location: "Hyderabad" }
      ],
      technical: [
        { title: "Electrician", company: "TechFix Services", location: "Bangalore" },
        { title: "Plumber", company: "PipeWorks", location: "Kochi" },
        { title: "Mechanic", company: "AutoCare Garage", location: "Ahmedabad" }
      ]
    };

    title.textContent = category ? category.toUpperCase() + " JOBS" : "Jobs";

    const jobs = jobsData[category] || [];

    if (jobs.length === 0) {
      jobList.innerHTML = `<p class="text-center text-muted">No jobs available for this category right now.</p>`;
    } else {
      jobList.innerHTML = jobs.map(job => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${job.title}</h5>
              <p><strong>Company:</strong> ${job.company}</p>
              <p><strong>Location:</strong> ${job.location}</p>
              <button class="btn btn-primary btn-sm apply-btn">Apply Now</button>
            </div>
          </div>
        </div>
      `).join("");
    }

    // Simple Apply Button action
    document.addEventListener("click", e => {
      if (e.target.classList.contains("apply-btn")) {
        alert("Thank you for applying! We'll contact you soon.");
      }
    });
  </script>
</body>
</html>
